<html>
    <head>
        <title>blog sample</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog Sample</a></h1>
        </div>
{% for post in posts %}
        <div>
            <p>update : {{ post.update_date }}</p>
            <h1><a href="/">{{ post.title }}</a></h1>
            <p>{{ post.contents|linebreaksbr }}</p>
        </div>
{% endfor %}
    </body>
</html>
